# Docs https://documentation.red-gate.com/flyway/flyway-cli-and-api/configuration/parameters

[flyway]
environment = "default"
locations = ["filesystem:/<full_path_to_repo>/apps/migration/migrations"]

# Automatically call baseline when migrate is executed against a non-empty schema with no schema history table.
baselineOnMigrate = true

[environments.default]
url = "jdbc:postgresql://<your_id_instance>.aws.neon.tech/<database_name>"
user = "user_name"
password = "password"